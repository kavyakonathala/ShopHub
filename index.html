<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-commerce Product Showcase</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Swiper CSS CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">ShopHub</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#products-section">Products</a></li>
      <li><a href="#reviews-section">Reviews</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="#contact-section">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Our Online Store</h1>
      <p>Discover amazing products from small businesses</p>
      <div class="hero-buttons">
        <a href="#products-section" class="btn primary-btn">Shop Now</a>
        <a href="#products-section" class="btn secondary-btn">View Products</a>
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products-section" class="products-section">
    <h2>Our Products</h2>
    <!-- Category Filter -->
    <div class="filter-container">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="electronics">Electronics</button>
      <button class="filter-btn" data-category="fashion">Fashion</button>
      <button class="filter-btn" data-category="home">Home</button>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" id="products-grid">
      <!-- Product cards will be injected here by JS -->
    </div>
  </section>

  <!-- Reviews Section -->
  <section id="reviews-section" class="reviews-section">
    <h2>Product Reviews</h2>
    <div id="reviews-container">
      <!-- Reviews will be dynamically loaded here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact-section" class="contact-section">
    <h2>Contact Us</h2>
    <p>Email: support@ShopHub.com</p>
    <p>Phone: +01 445 645 917</p>
  </section>

  <!-- Product Modal -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="modal-close">&times;</span>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper" id="modal-swiper-wrapper">
          <!-- Slides injected by JS -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="modal-details">
        <h3 id="modal-product-name"></h3>
        <p id="modal-product-category"></p>
        <p id="modal-product-description"></p>
        <p class="price" id="modal-product-price"></p>
        <div class="modal-buttons">
          <button id="add-to-cart-btn" class="btn primary-btn">Add to Cart</button>
          <button id="buy-now-btn" class="btn secondary-btn">Buy Now</button>
        </div>
      </div>
      <div class="modal-reviews">
        <h4>Reviews</h4>
        <div id="modal-reviews-list"></div>
        <form id="review-form">
          <input type="text" id="reviewer-name" placeholder="Your Name" required />
          <select id="review-rating" required>
            <option value="" disabled selected>Rating</option>
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
          </select>
          <textarea id="review-comment" placeholder="Your review" required></textarea>
          <button type="submit" class="btn primary-btn">Submit Review</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
